<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="index.css">
    <title>Hello, world!</title>
</head>

<body>
    <h1 class="titulo">Aplicación control Usuarios</h1>
    <div class="card">
        <div class="card-body">
            <div class="card">
                <div class="card-body">
                    <!-- responsive equal width cols, can be sm, md, lg, or xl -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm"></div>
                            <div class="col-sm"> </div>
                            <div class="col-sm"><button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModal">
                                    Añadir Empleado
                                </button></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <!-- Content -->
                </div>
                <div class="col-10">
                    <!-- Content -->
                    <!-- TABLA DE CONTENIDO DE USUARIOS -->
                    <table class="table">
                        <div>
                            <div class="card">

                            </div>

                        </div>
                        <thead class="thead-light">
                            <tr>
                                <th>Profile</th>
                                <th> Name</th>
                                <th> Salary</th>
                                <th>Age</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><i class="fas fa-user"></i></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                        <div class="btn-group" role="group" aria-label="First group">
                                            <button type="button" class="btn bg-primary"><i
                                                    class="fas fa-search"></i></i>

                                            </button>
                                        </div>
                                        <div class="btn-group" role="group" aria-label="Second group">
                                            <button type="button" class="btn "><i class="fas fa-pen"></i></button>
                                        </div>
                                        <div class="btn-group" role="group" aria-label="Third group">
                                            <button type="button" class="btn bg-danger"><i
                                                    class="fas fa-trash-alt"></i></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="col-1">
                        <!-- Content -->
                    </div>
                </div>
                <div>
                    <!-- MODAL SUPERIOR , DE LA PETICION POST -->

                    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Añadir empleados</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Name</p><input type="text" name="f1t1" id="name1" class="name_modal">
                                    <hr>
                                    <p>Salary</p><input type="text" name="f1t1" id="salary1" class="salary_modal">
                                    <hr>
                                    <p>Age</p><input type="text" name="f1t1" id="1" class="age_modal">
                                    <!-- <input id hidden> -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary botoninsertar">Insertar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<script src="index.js">  </script>
</body>

</html>
